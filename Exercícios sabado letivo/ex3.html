<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante JS</title>
</head>
<body>
    <h1>Restaurante JS</h1>
    <hr>
    <p>Buffet por Quilo R$: <input type="text" id="inPreco"></p>
    <p>Consumo do Cliente(gr): <input type="text" id="inConsumo"></p>
    <p><input type="button" value="Calcular Preço" id="btnCalcular"></p>
    <p id="outResposta"></p>
    <script>
        function calcularValorAPagar() {
            // Obter as referências aos elementos da página
            let inPreco = document.getElementById('inPreco');
            let inConsumo = document.getElementById('inConsumo');
            let outResposta = document.getElementById('outResposta');
            
            // Obter os valores dos campos de entrada
            let preco = parseFloat(inPreco.value);
            let consumo = parseInt(inConsumo.value);
            
            // Calcular o valor a ser pago
            let valorAPagar = (preco / 1000) * consumo;
            
            // Exibir o resultado
            outResposta.textContent = `Valor a pagar: R$ ${valorAPagar.toFixed(2)}`;
            
            // Limpar os campos de entrada
            inPreco.value = '';
            inConsumo.value = '';
        }
        
        // Obter a referência ao botão e atribuir o evento de clique
        let btnCalcular = document.getElementById('btnCalcular');
        btnCalcular.addEventListener('click', calcularValorAPagar);
    </script>
</body>
</html>
