<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo Locadora JS</title>
</head>
<body>
    <h1>Vídeo Locadora JS</h1>
    <hr>
    <p> Título do filme: <input type="text" id="inTitulo"> </p>
    <p> Duração(min): <input type="text" id="inDuracao"> </p>
    <p> <input type="button" value="Converter Minutos em Horas" id="btnConverter"> </p>
    <p id="outTitulo"></p>
    <p id="outResposta"></p>

    <script>
        function converterDuracao() {
            // Obter as referências aos elementos da página
            let inTitulo = document.getElementById('inTitulo');
            let inDuracao = document.getElementById('inDuracao');
            let outTitulo = document.getElementById('outTitulo');
            let outResposta = document.getElementById('outResposta');

            // Obter os valores dos campos de entrada
            let titulo = inTitulo.value;
            let duracaoMinutos = parseInt(inDuracao.value);

            // Converter a duração em minutos para horas e minutos
            let duracaoHoras = Math.floor(duracaoMinutos / 60);
            let duracaoMinutosRestantes = duracaoMinutos % 60;

            // Formatar a duração em horas e minutos
            let duracaoFormatada = `${duracaoHoras}h${duracaoMinutosRestantes}min`;

            // Exibir o título do filme e a duração formatada
            outTitulo.textContent = `${titulo}`;
            outResposta.textContent = `${duracaoFormatada}`;
        }

        // Obter a referência ao botão e atribuir o evento de clique
        let btnConverter = document.getElementById('btnConverter');
        btnConverter.addEventListener('click', converterDuracao);
    </script>
</body>
</html>
